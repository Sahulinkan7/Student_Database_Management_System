<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light shadow">
            <h4 class="text-center">XYZ Institute of Technology</h4>
        </div>
        <div class="row mt-4">
            <div class="col-sm-3 col-md-3">

            </div>
            <div class="col-sm-6 col-md-6 p-5">
                <div class="card shadow p-5 cardlogin">
                    <div class="card-title">
                        <h4 class="text-center text-white">Welcome</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% for field in form %}
                                {{field.label_tag}} <span class="errors">{{field.errors|striptags}}</span>
                                {{field}} <br>
                            {% endfor %}
                            <input type="submit" class="btn btn-dark form-control" value="Login">
                        </form> <br>
                        {% if messages %}           
                        {% for message in messages %}
                            <div class="alert alert-primary alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-3">
                
            </div>
            
        </div>
    </div>
    
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
</body>
</html>
