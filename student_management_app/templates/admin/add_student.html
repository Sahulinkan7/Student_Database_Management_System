{% extends "core/base.html" %}

{% block maincontent %}

        <div class="card p-4 m-5">
            <div class="card-title bg-success">
                <h3 class="text-center text-white">Add Student</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        {{field.label_tag}} {{field.errors|striptags}}
                        {{field}}
                    {% endfor %}
                    <input type="submit" value="Save Student" class="btn btn-primary form-control mt-2">
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary alert-{{message.tags}} alert-dismissible fade show" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    
    

{% endblock maincontent %}
